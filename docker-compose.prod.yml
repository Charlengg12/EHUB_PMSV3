version: '3.8'

# Production configuration with scaling and monitoring
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --scale backend=3

services:
  backend:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      NODE_ENV: production
      LOG_LEVEL: info

  frontend:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      NODE_ENV: production

  mysql:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    environment:
      MYSQL_INNODB_BUFFER_POOL_SIZE: 1G
      MYSQL_MAX_CONNECTIONS: 200
    command: >
      --default-authentication-plugin=mysql_native_password
      --max_connections=200
      --innodb_buffer_pool_size=1G
      --innodb_log_file_size=256M
      --innodb_flush_log_at_trx_commit=2
      --performance_schema=ON

  # Redis for session storage and caching (optional)
  redis:
    image: redis:7-alpine
    container_name: ehub-pms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me}
    volumes:
      - redis_data:/data
    networks:
      - ehub-network
    profiles:
      - production
      - caching

volumes:
  redis_data:
    driver: local

