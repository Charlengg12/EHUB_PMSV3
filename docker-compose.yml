version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ehub-pms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-change_me_secure_password}
      MYSQL_DATABASE: ${DB_NAME:-ehub_pms}
      MYSQL_USER: ${DB_USER:-ehub_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_me_secure_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/ehub_pms_deployment.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - ehub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-change_me_secure_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --max_connections=200

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ehub-pms-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-ehub_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_me_secure_password}
      DB_NAME: ${DB_NAME:-ehub_pms}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 3002
      HOST: 0.0.0.0
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "${BACKEND_PORT:-3002}:3002"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ehub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ehub-pms-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3002/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ehub-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: ehub-pms-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
      - "${NGINX_HTTPS_PORT:-8443}:443"
    depends_on:
      - frontend
      - backend
    networks:
      - ehub-network
    profiles:
      - production

volumes:
  mysql_data:
    driver: local

networks:
  ehub-network:
    driver: bridge

